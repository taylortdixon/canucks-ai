<html>
  <head>
    <style>
      body {
        font: 14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;

        width: 550px;
        padding: 100px 0;
      }

      .header {
      }

      .profile {
        display: inline-block;
        margin-right: 12px;
      }

      .profile_img {
        border-radius: 999px;
        width: 48px;
      }

      .name_container {
        display: inline-block;
        font-size: 15px;
        vertical-align: top;
      }

      .name {
        font-weight: 700;
      }

      .username {
        color: rgb(83, 100, 113);
        font-weight: 400;
      }

      .body {
        margin-top: 16px;
        font-size: 23px;
        line-height: 28px;
      }

      .footer {
        font-size: 15px;
        color: rgb(83, 100, 113);
        font-weight: 400;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="header">
        <div class="profile">
          <img class="profile_img" src="|INPUT-IMG|" />
        </div>
        <div class="name_container">
          <div class="name">|INPUT-NAME|</div>
          <div class="username">@|INPUT-USERNAME|_AI</div>
        </div>
      </div>
      <div class="body">|INPUT-TEXT|</div>
      <div class="footer">
        |INPUT-DATE| &middot; Auto generated by @CanucksAI
      </div>
    </div>
  </body>
</html>
